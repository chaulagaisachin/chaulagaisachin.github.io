baseURL = 'https://sachinchaulagai.com.np'
languageCode = 'en-us'
title = 'Sachin Chaulagai'
theme = 'hugo-theme-hello-friend-ng'

[markup.goldmark.renderer]
unsafe = true
params.assets.disableFingerprinting = true

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "docs"

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false  

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"
  
  # Subtitle for home
  homeSubtitle = "| Security Researcher | Cyber Security Enthusiast | Cloud Security | DevSecOps | Purple Team |"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you like
  enableThemeToggle = true
  enableSharingButtons = true
  justifyContent = true
  image = "/images/frontimage.jpg"
  # Metadata mostly used in document's head
  description = "My new homepage or blog"
  keywords = "homepage, blog"
  images = ["static/images/frontimage.jpg"]
[[param.potrait]]
  path = "static/images/frontimage.jpg"
[taxonomies]
